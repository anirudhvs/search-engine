<!DOCTYPE html>
<html>
  <head>
    <title>Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/png" href="/images/icon.png" /> -->
    <style type="text/css">
      body,
      html {
        height: 100%;
        width: 100%;
        margin: -10px;
        padding: 0;
        border: 0;
      }
      nav {
        position: absolute;
        background-color: white;
        margin: 0;
        padding: 10px;
        border: 0;
        top: 0;
        text-align: center;
        height: 35px;
        width: 100%;
        left: 0;
        font-size: 20px;
      }
      .div {
        top: 100px;
        position: absolute;
        background-color: white;
        padding: 10px;
        left: 50%;
        transform: translateX(-50%);
        /* width: 80%; */
        /* height: 30%; */
        margin: 0px;
        border: 0px;
        display: flex;
        justify-content: center;
        text-align: center;
        float: left;
        border-radius: 5px;
      }
      input {
        min-height: 40px;
      }
      button {
        position: absolute;
        transform: translateX(-50%);
        bottom: 10px;
        height: 30px;
        width: 80px;
      }
      section {
        position: relative;
        min-width: 200px;
        top: 20px;
        background-color: orange;
        height: 40px;
        font-size: 10px;
        margin-bottom: 40px;
        padding: 3px;
        color: white;
        border-radius: 5px;
      }
      * {
        box-sizing: border-box;
      }

      body {
        font: 16px Arial;
      }

      /*the container must be positioned relative:*/
      .autocomplete {
        position: relative;
        display: inline-block;
      }

      input {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        padding: 10px;
        font-size: 16px;
      }

      input[type="text"] {
        background-color: #f1f1f1;
        width: 100%;
      }

      input[type="submit"] {
        background-color: DodgerBlue;
        color: #fff;
        cursor: pointer;
      }

      .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        top: 100%;
        left: 0;
        right: 0;
      }

      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
      }

      /*when hovering an item:*/
      .autocomplete-items div:hover {
        background-color: #e9e9e9;
      }

      /*when navigating through the items using the arrow keys:*/
      .autocomplete-active {
        background-color: DodgerBlue !important;
        color: #ffffff;
      }
    </style>
  </head>
  <body bgcolor="#eee">
    <nav>Search Engine</nav>
    <div class="div">
      <form autocomplete="off">
        <section>Enter Something</section>
        <div class="autocomplete" style="width: 300px">
          <input id="box" type="text" placeholder="Search" />
        </div>
        <input type="submit" id="button" value="search" />
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script>
      function autocomplete(inp) {
        var currentFocus;
        inp.addEventListener("input", async function (e) {
          var a,
            b,
            i,
            val = this.value;
          let { data } = await axios.post("/words", {
            snip: val,
          });
          arr = data.slice(0, 10);
          closeAllLists();
          if (!val) {
            return false;
          }
          currentFocus = -1;
          a = document.createElement("DIV");
          a.setAttribute("id", this.id + "autocomplete-list");
          a.setAttribute("class", "autocomplete-items");
          this.parentNode.appendChild(a);
          for (i = 0; i < arr.length; i++) {
            if (
              arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()
            ) {
              b = document.createElement("DIV");
              b.innerHTML =
                "<strong>" + arr[i].substr(0, val.length) + "</strong>";
              b.innerHTML += arr[i].substr(val.length);
              b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
              b.addEventListener("click", function (e) {
                inp.value = this.getElementsByTagName("input")[0].value;
                closeAllLists();
              });
              a.appendChild(b);
            }
          }
        });
        inp.addEventListener("keydown", function (e) {
          var x = document.getElementById(this.id + "autocomplete-list");
          if (x) x = x.getElementsByTagName("div");
          if (e.keyCode == 40) {
            currentFocus++;
            addActive(x);
          } else if (e.keyCode == 38) {
            currentFocus--;
            addActive(x);
          } else if (e.keyCode == 13) {
            e.preventDefault();
            if (currentFocus > -1) {
              if (x) x[currentFocus].click();
            }
          }
        });
        function addActive(x) {
          if (!x) return false;
          removeActive(x);
          if (currentFocus >= x.length) currentFocus = 0;
          if (currentFocus < 0) currentFocus = x.length - 1;
          x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
          for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
          }
        }
        function closeAllLists(elmnt) {
          var x = document.getElementsByClassName("autocomplete-items");
          for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
              x[i].parentNode.removeChild(x[i]);
            }
          }
        }
        document.addEventListener("click", function (e) {
          closeAllLists(e.target);
        });
      }
      autocomplete(document.getElementById("box"));

      document.querySelector("#button").onclick = async (e) => {
        e.preventDefault();
        word = document.querySelector("#box").value;
        document.querySelector("section").innerText = "Searching...";
        let { data } = await axios.post("/search", {
          word,
        });
        document.querySelector("section").innerText = data;
        document.querySelector("#box").value = null;
      };
    </script>
  </body>
</html>
